sync:
  defaults:
    ignore:
      paths:
        - .DS_Store
        - .idea
  p2MutagenConfiguration:
    alpha: "../p2"
    beta: "docker://p2_php/var/www/p2/"
    configurationBeta:
      watch:
        mode: "no-watch"
    mode: "two-way-resolved"
    permissions:
      defaultFileMode: 666
      defaultDirectoryMode: 777
    symlink:
      mode: "ignore"